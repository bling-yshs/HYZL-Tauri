name: Auto build hyzl on push
run-name: "üõ†Ô∏è CI-Ëá™Âä®ÊûÑÂª∫: (${{ github.event.head_commit.message }})"
on:
  push:
    branches:
      - main
    tags-ignore:
      - 'v*'
  workflow_dispatch:

jobs:
  ci-build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.2"

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
          key: tauri-node_modules

      - name: Cache rust
        uses: actions/cache@v3
        with:
          path: |
            ./src-tauri/target
          key: tauri-cargo

      - name: Build app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          pnpm install
          pnpm tauri-build

      - name: Upload build result to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: msi
          path: ./src-tauri/target/release/bundle/msi/*

      - name: Create ci release to tag v9.9.9
        uses: ncipollo/release-action@v1
        with:
          name: CI-Build
          generateReleaseNotes: true
          allowUpdates: true
          removeArtifacts: true
          artifacts: ./src-tauri/target/release/bundle/msi/*
          prerelease: true
          tag: v9.9.9