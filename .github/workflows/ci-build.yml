name: Auto build hyzl on push
run-name: "ðŸ› ï¸ CI-è‡ªåŠ¨æž„å»º: (${{ github.event.inputs.workflow_message }})"
on:
  workflow_dispatch:
    inputs:
      workflow_message:
        description: "workflow message"
        type: string

jobs:
  ci-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Pnpm setup
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Node setup and cache
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          pnpm tauri build

      - name: Upload build result to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-msi-${{ github.sha }}
          path: ./src-tauri/target/release/bundle/msi/*

      - name: Create ci release to tag v9.9.9
        uses: ncipollo/release-action@v1
        with:
          name: CI-Build
          generateReleaseNotes: true
          allowUpdates: true
          removeArtifacts: true
          artifacts: ./src-tauri/target/release/bundle/msi/*
          prerelease: true
          tag: v9.9.9
