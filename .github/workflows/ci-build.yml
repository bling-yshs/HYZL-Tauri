name: Auto build hyzl on push
run-name: "ðŸ› ï¸ CI-è‡ªåŠ¨æž„å»º: (${{ github.event.head_commit.message }})"
on:
  push:
    branches:
      - main
    tags-ignore:
      - 'v*'
  workflow_dispatch:

jobs:
  ci-build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'


      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.2"
          cache: "pnpm"

      - name: Build app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          pnpm install
          pnpm tauri-build

      - name: Upload build result to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-msi-${{ github.sha }}
          path: ./src-tauri/target/release/bundle/msi/*

      - name: Create ci release to tag v9.9.9
        uses: ncipollo/release-action@v1
        with:
          name: CI-Build
          generateReleaseNotes: true
          allowUpdates: true
          removeArtifacts: true
          artifacts: ./src-tauri/target/release/bundle/msi/*
          prerelease: true
          tag: v9.9.9